<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="assets/libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    <title>React App</title>
    <style>
      li {
        list-style-type: none;
      }
      .content-page {
            margin-left: 240px;
            overflow: hidden;
            padding: 0 15px 5px 15px;
            min-height: 80vh;
             margin-top: 0;
            position: relative;
            top: 70px;
      }
      .white {
          color: white;
      }
      .text-primary {
          color: white !important;
      }
      .left-side-menu-dark .navbar-custom {
          background-color: #204884;
      }
      .logo-box {
          background-color: white;
      }
      .left-side-menu-dark .left-side-menu {
          background-color: #38414a;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-right: 2px solid #3c4650;
      }
      .block-spinner {
        width: 100%;
        height: 80vh;
      }
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .relative {
        position: relative;
      }
      .absolute {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
      .left-side-menu-dark .left-side-menu #sidebar-menu>ul>li>a.active {
        background-color: #38414a;
        color: #adb5bd;
      }
      .dropdown-item.active, a.dropdown-item:active {
        background-color: white;
      }
      .left-side-menu-dark .left-side-menu #sidebar-menu>ul>li>a.active:hover {
        color: white;
      }
      #sidebar-menu>ul>li>a.active {
        color: #6e768e;
      }

    </style>
  </head>
  <body style="min-height: 0px">
    <div id="root"></div>
  </body>
    <script src="assets/js/vendor.min.js"></script>

    <script src="assets/libs/flatpickr/flatpickr.min.js"></script>
    <script src="assets/libs/jquery-knob/jquery.knob.min.js"></script>
    <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.time.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.tooltip.min.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.selection.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.crosshair.js"></script>

    <script src="assets/js/pages/dashboard-1.init.js"></script>

    <script src="assets/js/app.min.js"></script>
</html>
